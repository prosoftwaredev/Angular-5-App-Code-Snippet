<!-- WARNING have to be sure to have translated strings because after the extraction they are empty -->

<h3 matDialogTitle [innerHTML]="data.title | translate: data.titleParams"></h3>

<div mat-dialog-content [innerHTML]="data.content | translate: data.contentParams"></div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end stretch">
  <button mat-raised-button class="ccr-button" color="{{ data.color }}" [matDialogClose]="true">{{ data.yes | translate }}</button>
  <button mat-raised-button class="ccr-button" [matDialogClose]="false">{{ data.no | translate }}</button>
</div>
